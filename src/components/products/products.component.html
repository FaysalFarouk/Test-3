<div class="container">
  <div class="row">
    <div class="card mb-2" style="width: 18rem;">
      <img [src]="product.ImageFile" class="card-img-top" alt="Product Image">
      <div class="card-body" appHightLighter [textColor]="textColor">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text" appHoverBackground>{{ product.description }}</p>
        <p class="card-text"><strong>Price: ${{ product.price }}</strong></p>
      </div>
    </div>
  </div>
</div>
